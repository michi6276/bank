<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
        <!-- load fontawesome -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"/>
        <ui:include src="resources/menu.xhtml" />
    </h:head>
    <h:body>

        <nav class='navbar navbar-default'>
            <div class='container'>
                <div class="navbar-collapse collapse">
                    <ul class='nav navbar-nav navbar-left'>

                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <h:form>

                <div class="form-group">
                    <label><FONT SIZE="7">Welcome, Mr. #{customerModel.customer.getSurname()}</FONT></label><br></br>
                    <label><FONT SIZE="4">Your Accounts:</FONT></label>
                </div>

                <h:dataTable class="table table-striped table-bordered"  var="bank" value="#{customerModel.getAccountbyC()}">

                    <h:column>
                        <f:facet name="header">IBAN</f:facet> 
                        <h:outputText value="#{bank.iban}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Account Type</f:facet> 
                        <h:outputText value="#{bank.accountType.getName()}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Account Balance</f:facet> 
                        <h:outputText value="#{bank.getAccountBalance()} â‚¬"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Date</f:facet> 
                        <h:outputText value="#{bank.date}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header"></f:facet> 
                        <h:commandButton class="btn btn-primary btn-md" action="#{customerModel.setCurrent_account(bank)}" type="submit" value="Actions"/>
                    </h:column>
                </h:dataTable>
                <h:commandButton class="btn btn-primary btn-md" action="#{customerModel.newAccount()}" type="submit" value="Create new Account"/>
            </h:form>
        </div>
    </h:body>
</html>
