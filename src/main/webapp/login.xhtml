<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css"/>
        <!-- load fontawesome -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"/>
            
    </h:head>
    <h:body>
        <nav class='navbar navbar-default'>
		<div class='container'>
			<div class="navbar-collapse collapse">
				<ul class='nav navbar-nav navbar-left'>
					
				</ul>
			</div>
		</div>
	</nav>
        <div class="container">
            <h:form>
                    <div class="form-group">
                            <label>E-mail</label>
                            <h:inputText class="form-control" value="#{customerModel.email}"/>
                    </div>
                    <div class="form-group">
                            <label>Password</label>
                            <h:inputSecret class="form-control" value="#{customerModel.password}"/>
                    </div>
                <h:commandButton class="btn btn-success btn-lg btn-block" action="#{customerModel.loginCustomer()}" type="submit" value="Login"/>
                <h:commandButton class="btn btn-success btn-lg btn-block" action="signup.xhtml" type="submit" value="Signup"/>
            </h:form>
        </div>
    </h:body>
</html>
